<div class="login_page" ng-controller="SigninController as SigninCtrl">
    <div class="logo_area">
        <img src="assets/img/logo.png" class="logo">
        <h2>bBund! <span>gather your resources</span></h2>
    </div>

    <div class="container margin-top-100">
        <div class="col-lg-offset-3 col-lg-6">
            <notification message="{{flash.getMessage()}}", type="{{flash.getMessageType()}}"></notification>
            <div class="login_form">
                <form name="signup" ng-submit="signupForm(user)">
                    <div class="form-group">
                        <input ng-model="user.email" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input ng-model="user.password" type="password" class="form-control"  placeholder="Password">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn-circle btn-circle-white text-uppercase">Signin</button>
                    </div>
                    <div class="form-group">
                        <span class="pull-right">Don't have account? <a href="#users/signup" class="signin_btn">Signup</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
