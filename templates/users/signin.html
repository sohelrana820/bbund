<h2 class="well">
    {{currentUser}}
</h2>
<div class="login_page">
    <div class="logo_area">
        <img src="assets/img/logo.png" class="logo">
        <h2>bBund! <span>gather your resources</span></h2>
    </div>

    <div class="container margin-top-100">
        <div class="col-lg-offset-3 col-lg-6">
            <div class="login_form">
                <form name="signin" ng-submit="signinForm(credentials)">
                    <div class="form-group">
                        <input ng-model="credentials.email" type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input ng-model="credentials.password" type="password" class="form-control"  placeholder="Password">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn-circle btn-circle-white text-uppercase">Signin</button>
                    </div>
                    <div class="form-group">
                        <span class="pull-right">Don't have account? <a href="#users/signup" class="signin_btn">Signup</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
