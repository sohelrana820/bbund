<div class="login_page" ng-controller="UsersController as UsersCtrl">

    <br/><br/><br/><br/><br/><br/>
    <div class="slogan">
        <img src="assets/img/logo.png" height="200">
        <h2>bBund! <span>gather your resources</span></h2>
    </div>
    <div class="container margin-top-100">
        <div class="col-lg-offset-3 col-lg-6">
            <div class="login_form">
                <form class="login_form">
                    <div class="form-group">
                        <input type="email" class="form-control"  placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control"  placeholder="Password">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn-circle btn-circle-white text-uppercase">Signin</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <a href="#users/signup">Signup</a>
</div>
