<div class="login_page" ng-controller="SignupController as SignupCtrl">
    <div class="logo_area">
        <img src="assets/img/logo.png" class="logo">
        <h2>bBund! <span>gather your resources</span></h2>
    </div>
    <div class="container margin-top-100">
        <div class="col-lg-offset-3 col-lg-6">
            <div class="login_form">
                <form name="signup" ng-submit="signupForm(user)">
                    <div class="form-group">
                        <input ng-model="user.name" type="text" class="form-control"  placeholder="Name" ng-change="signupValidation(user)">
                        <span class="error" ng-show="errors.name">{{errors.name}}</span>
                    </div>
                    <div class="form-group">
                        <input ng-model="user.email" type="text" class="form-control"  placeholder="Email Address" ng-change="signupValidation(user)">
                        <span class="error" ng-show="errors.email">{{errors.email}}</span>
                    </div>
                    <div class="form-group">
                        <input ng-model="user.password" type="password" class="form-control"  placeholder="Password" ng-change="signupValidation(user)">
                        <span class="error" ng-show="errors.password">{{errors.password}}</span>
                    </div>
                    <div class="form-group">
                        <input ng-model="user.cPassword" type="password" class="form-control" placeholder="Confirm Password" ng-change="signupValidation(user)">
                        <span class="error" ng-show="errors.cPassword">{{errors.cPassword}}</span>
                    </div>
                    <div class="form-group text-center">
                        <button ng-disabled="disableSignupBtn" type="submit" class="btn-circle btn-circle-white text-uppercase">Signup</button>
                    </div>
                    {{disableSignupBtn}}
                    <div class="form-group">
                        <span class="pull-right">Already have account? <a href="#users/signin" class="signin_btn">Signin</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
